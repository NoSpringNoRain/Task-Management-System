<div class="container">
    <h2 class="d-inline">Users</h2>
    <a class="btn btn-sm btn-outline-success ml-4 py-0" [routerLink]="['/users/add']">
        Add New User</a>
    <br>
    <table class="table table-striped mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Full Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>
                    <a [routerLink]="['/users', user.id, 'tasklist']">
                        {{user.fullname}}</a>
                </td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
                <td>
                    <a class="btn btn-sm btn-outline-success py-0" [routerLink]="['/users/edit']">Edit User</a>
                    <a class="btn btn-sm btn-outline-danger ml-2 py-0" [routerLink]="['/users/delete']">Delete User</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
